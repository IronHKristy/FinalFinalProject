<div class="error" *ngIf="errorMessage"> {{errorMessage}} </div>

<div>
  <div class="project-list" *ngFor="let oneProject of projects">
    <h3> {{oneProject.name}} </h3>
    <img class="cap-image-size" src="{{ oneProject.images }}">
    <p> {{oneProject.desc }} </p>
    <p> Media type: {{oneProject.mediaType }} </p>
    <p> File type: {{oneProject.fileType }} </p>
    <p> {{oneProject.dueDate | date:'yyyyMMMdd'}} </p>

    <div>
      <div class="color-box-one" ng-style="{'background-color': 'blue'}"> {{oneProject.colorOne}} </div>
      <div class="color-box-one"> {{oneProject.colorTwo}} </div>
      <div class="color-box-one"> {{oneProject.colorThree}} </div>
    </div>


  <br>
      <a [routerLink]="['/project-details', oneProject._id]"><button>
        View Details
      </button></a>
      <button (click)="acceptProject(oneProject._id)"> Design Me </button>

  </div>
</div>
