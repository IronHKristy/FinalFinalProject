<div class="container">
  <div class="row main">
    <div class="main-login main-center" *ngIf="!user">

      <form action="/signup" class="" method="post">

        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name" [(ngModel)]="signupInfo.name" placeholder="Enter your Name">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label">Your Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" [(ngModel)]="signupInfo.email" placeholder="Enter your Email"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" [(ngModel)]="signupInfo.username" placeholder="Enter your Username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="password" id="password" [(ngModel)]="signupInfo.password" placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block login-button" (click)="signup()"> Sign Up </button>
          <a [routerLink]="['/login']"><button class="btn btn-primary btn-lg btn-block login-button"> Cancel </button></a>
        </div>
      </form>
    </div>
  </div>
</div>
