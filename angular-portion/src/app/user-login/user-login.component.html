<div class="container">
  <div class="row main">
    <div class="main-login main-center" *ngIf="!user">

      <form action="/login" class="" method="post">

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" [(ngModel)]="loginInfo.username" placeholder="Enter your Username"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="password" id="password" [(ngModel)]="loginInfo.password" placeholder="Enter your Password"/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <button class="btn btn-primary btn-lg btn-block login-button" (click)="login()"> Log In </button>
          <a [routerLink]="['/signup']"><button class="btn btn-primary btn-lg btn-block login-button"> Create an Account </button></a>
          <button class="btn btn-primary btn-lg btn-block login-button"><i class="fa fa-facebook" aria-hidden="true"></i></button>
        </div>
      </form>
    </div>
  </div>
</div>
