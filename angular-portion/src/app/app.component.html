<body>

<div class="nav w-nav" data-animation="default" data-collapse="medium" data-duration="400">
  <div class="w-container">


    <a class="nav-link w-nav-link" routerLink="/home">Home</a>

    <nav class="mobile-menu w-nav-menu">
      <a class="nav-link w-nav-link" routerLink="/project-list">Design</a>
      <a class="nav-link w-nav-link" routerLink="/project-request">Request</a>
      <a *ngIf="user" class="nav-link w-nav-link" routerLink='/user-profile'>{{user.username}}</a>
      <a class="nav-link w-nav-link logout-button" routerLink='/'><button (click)="logout()"> log out </button></a>
    </nav>
  </div>
</div>

<a class="logo w-nav-brand" href="/"><img src="https://logo.svg"></a>

<div class="index-main">
  <router-outlet></router-outlet>

<div class="container-fluid">
<div class="row">

  <div class="col-md-6 col-md-offset-3 form-main" *ngIf="!user">
    <div class="form-body">
        <ul class="nav nav-tabs final-login">
          <li class="active"><a data-toggle="tab" href="#sectionA">Sign In</a></li>
          <li><a data-toggle="tab" href="#sectionB">Join us!</a></li>
        </ul>
      <div class="tab-content">
        <div id="sectionA" class="tab-pane fade in active">
        <div class="innter-form">
            <form action="/login" class="sa-innate-form" method="post">
            <label for="username">Username</label>
            <input type="text" name="username" [(ngModel)]="loginInfo.username" id="the-username-input" placeholder="username">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="loginInfo.password" id="the-password-input" placeholder="password">
            <button (click)="login()"> Log In </button>
            <a href="">Forgot Password?</a>
            </form>
            </div>
            <div class="social-login">
            <p>- - - - - - - - - - - - - Sign In With - - - - - - - - - - - - - </p>
    		<ul>
            <li><a href="/auth/facebook"><i class="fa fa-facebook"></i> Facebook</a></li>
            <li><a href="/auth/google"><i class="fa fa-google-plus"></i> Google+</a></li>
            <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
            </ul>
            </div>
            <div class="clearfix"></div>
        </div>

			<div class="innter-form">
            <form class="sa-innate-form" method="post">
            <label for="username">Username</label>
            <input id="username" type="text" [(ngModel)]="signupInfo.username" id="the-username-signup" name="username" placeholder="username">
            <label for="password">Password</label>
            <input type="password" name="password" [(ngModel)]="signupInfo.password" id="the-password-signup" placeholder="password">
            <button (click)="signup()"> Sign Up </button>
            </form>
            </div>
            <div class="social-login">
            <p>- - - - - - - - - - - - - Register With - - - - - - - - - - - - - </p>
			<ul>
            <li><a href="/auth/facebook"><i class="fa fa-facebook"></i> Facebook</a></li>
            <li><a href="/auth/google"><i class="fa fa-google-plus"></i> Google+</a></li>
            <li><a href=""><i class="fa fa-twitter"></i> Twitter</a></li>
            </ul>
            </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
