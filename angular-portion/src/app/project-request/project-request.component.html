<div class="container">
  <div class="main-login main-center">
    <div class="row">


    <div class="col-md-5">
      <div class="row">
        <label class="control-label">Color Palette:</label>
      </div>
      <div class="row">
        <input type="color" class="color-picker" [(ngModel)]="formInfo.colorOne" name="colorFirst">
      </div>
      <div class="row">
        <input type="color" class="color-picker" [(ngModel)]="formInfo.colorTwo" name="colorSecond">
      </div>
      <div class="row">
        <input type="color" class="color-picker" [(ngModel)]="formInfo.colorThree" name="colorThird">
      </div>
    </div>


    <div class="col-md-7">

      <div class="form-group">
        <label for="name" class="cols-sm-2 control-label">Project Name</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-thumb-tack fa" aria-hidden="true"></i></span>
            <input type="text" class="form-control" name="name" id="name" [(ngModel)]="formInfo.name" placeholder="Keep it short and sweet. 3 words max."/>
          </div>
        </div>
      </div>

      <div class="form-group">
        <label for="fileType" class="cols-sm-2 control-label">Media Type</label>
          <div class="cols-sm-10">
            <div>
              <label class="radio-inline" for="radios-0">
                <input type="radio" [(ngModel)]="formInfo.mediaType" name="mediaType[]" value="logo"> Logo
              </label>
              <label class="radio-inline" for="radios-1">
                <input type="radio" [(ngModel)]="formInfo.mediaType" name="mediaType[]" value="ad"> Ad
              </label>
              <label class="radio-inline" for="radios-2">
                <input type="radio" [(ngModel)]="formInfo.mediaType" name="mediaType[]" value="banner"> Banner
              </label>
            </div>
        </div>
      </div>

      <div class="form-group">
        <label for="mediaType" class="cols-sm-2 control-label">File Type</label>
          <div class="cols-sm-10">
            <div>
              <label class="checkbox-inline" for="checkboxes-0">
                <input type="checkbox" id="checkboxes-0" [(ngModel)]="formInfo.fileType" name="fileType[]" value="jpg"> JPG
              </label>
              <label class="checkbox-inline" for="checkboxes-1">
                <input type="checkbox" id="checkboxes-1" [(ngModel)]="formInfo.fileType" name="fileType[]" value="png"> PNG
              </label>
              <label class="checkbox-inline" for="checkboxes-2">
                <input type="checkbox" id="checkboxes-2" [(ngModel)]="formInfo.fileType" name="fileType[]" value="vector"> Vector
              </label>
            </div>
        </div>
      </div>


      <div class="form-group">
        <label for="desc" class="cols-sm-2 control-label">Description</label>
        <div class="cols-sm-10">
          <div class="input-group">
            <span class="input-group-addon"><i class="fa fa-info-circle fa" aria-hidden="true"></i></span>
            <textarea class="form-control" rows="5" name="desc" id="desc" [(ngModel)]="formInfo.desc" placeholder="Make sure to give our designers any extra information they may need."></textarea>
          </div>
        </div>
      </div>

      <div class="form-group cols-sm-10">
      <button class="btn btn-lg btn-block login-button" (click)="addProject()">REQUEST A DESIGN</button>
      </div>



    </div>

    </div>
  </div>
</div>
